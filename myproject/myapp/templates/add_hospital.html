{% extends 'base.html' %}

{% block content %}
<h2>病院追加フォーム</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">追加</button>
</form>

<h2>病院一覧</h2>
<ul>
    {% for hospital in hospitals %}
    <li>{{ hospital.name }} - {{ hospital.department }}</li>
    {% endfor %}
</ul>
{% endblock %}
